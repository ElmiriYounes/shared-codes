<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop</title>
</head>
<body>
    <img class="draggable-mobile" src="images/car.png">
    <div class="image-display">
        <span>Drop here</span>
        <img id="target" src="">
    </div>
    <div class="drag-drop">
        <img class="image" src="images/car.png" width="120px" alt="car">
        <img class="image" src="images/motorcycle.jpg" width="120px" alt="motorcycle">
    </div>
    <script src="script.js"></script>
</body>
</html>
